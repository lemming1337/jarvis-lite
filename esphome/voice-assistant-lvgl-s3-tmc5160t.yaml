    id: tmc_spreadcycle_mode
    icon: "mdi:wave"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_on:
      - lambda: |-
          // Disable StealthChop by setting TPWMTHRS=0
          id(tmc_write_register)(0x13, 0);
          uint32_t gconf = id(tmc_read_register)(0x00);
          gconf &= ~(1 << 2);  // Clear EN_PWM_MODE
          id(tmc_write_register)(0x00, gconf);
          ESP_LOGI("TMC5160T", "SpreadCycle mode activated");
    on_turn_off:
      - lambda: |-
