  # TMC5160T Status Text Sensors
  - platform: template
    name: "TMC Driver Errors"
    id: tmc_driver_errors
    icon: "mdi:alert-circle"
    update_interval: 1s
    lambda: |-
      if (!id(tmc_driver_initialized)) return {"Not initialized"};

      uint32_t drv_status = id(tmc_read_register)(0x6F);
      uint32_t gstat = id(tmc_read_register)(0x01);

      std::string errors = "";

      // Check GSTAT flags
      if (gstat & 0x01) errors += "Reset ";
      if (gstat & 0x02) errors += "DRV_ERR ";
      if (gstat & 0x04) errors += "UV_CP ";

      // Check DRV_STATUS flags
      if (drv_status & (1 << 31)) errors += "StallGuard ";
      if (drv_status & (1 << 30)) errors += "Standstill ";
      if (drv_status & (1 << 26)) errors += "OTPW ";
      if (drv_status & (1 << 25)) errors += "OT ";
      if (drv_status & (1 << 24)) errors += "S2GA ";
      if (drv_status & (1 << 23)) errors += "S2GB ";
      if (drv_status & (1 << 22)) errors += "S2VSA ";
      if (drv_status & (1 << 21)) errors += "S2VSB ";
      if (drv_status & (1 << 20)) errors += "OLA ";
      if (drv_status & (1 << 19)) errors += "OLB ";

      if (errors.empty()) return {"OK"};
      return {errors.c_str()};

  - platform: template
    name: "TMC Active Mode"
    id: tmc_active_mode
    icon: "mdi:cog"
    update_interval: 2s
    lambda: |-
      if (!id(tmc_driver_initialized)) return {"Unknown"};

      uint32_t drv_status = id(tmc_read_register)(0x6F);
      bool stealthchop = (drv_status >> 30) & 0x01;

      if (id(tmc_dcstep_enabled)) {
        return {"DcStep"};
      } else if (stealthchop) {
        return {"StealthChop"};
      } else {
        return {"SpreadCycle"};
      }

