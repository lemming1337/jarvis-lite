          id(tmc_update_coolstep).execute();
          ESP_LOGI("TMC5160T", "CoolStep enabled");
    on_turn_off:
      - lambda: |-
          id(tmc_coolstep_enabled) = false;
          // Disable CoolStep by setting SEMIN=0
