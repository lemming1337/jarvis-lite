# ESPHome Configuration for Voice Assistant with LVGL + TMC5160T Pro - ESP32-S3 ProS3
# Hardware: Unexpected Maker ProS3 (ESP32-S3-MINI-1-N16R8) + Display Module + INMP441 + TMC5160T Pro
# Features: 16MB Flash + 8MB PSRAM + Native USB-C + SPI Stepper Motor Control
# UI: Optimized LVGL interface with enhanced buffering
# Motor: TMC5160T Pro via SPI (replaces TMC2209 UART)

substitutions:
  name: "jarvis-lite-s3-tmc5160t"
  friendly_name: "Jarvis Voice Assistant S3 TMC5160T"

  # Voice assistant phases
  voice_assist_idle_phase_id: "1"
  voice_assist_listening_phase_id: "2"
  voice_assist_thinking_phase_id: "3"
  voice_assist_replying_phase_id: "4"
  voice_assist_not_ready_phase_id: "10"
  voice_assist_error_phase_id: "11"
  voice_assist_muted_phase_id: "12"
  voice_assist_timer_finished_phase_id: "20"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.11.0
  platformio_options:
    board_build.flash_mode: dio
    board_build.f_flash: 80000000L
    board_build.f_cpu: 240000000L
  on_boot:
    priority: 600
    then:
      - lvgl.pause:
      - delay: 2s
      - lambda: |-
          id(init_in_progress) = false;
          // Initialize button labels from restored globals
          auto lbl1 = id(action_button_1_label);
          lv_label_set_text(lbl1, id(button_1_label_text).c_str());
          auto lbl2 = id(action_button_2_label);
          lv_label_set_text(lbl2, id(button_2_label_text).c_str());

          // Sync text input components with restored global values
          id(button_1_label_input).publish_state(id(button_1_label_text));
          id(button_1_automation_input).publish_state(id(button_1_automation));
          id(button_2_label_input).publish_state(id(button_2_label_text));
          id(button_2_automation_input).publish_state(id(button_2_automation));

          id(update_ui).execute();

          // Initialize TMC5160T
          id(init_tmc5160t).execute();
      - lvgl.resume:
      - script.execute: reset_display_timeout

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  partitions: partitions-s3-16mb.csv
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      # PSRAM Configuration (8MB Octal PSRAM) - MAXIMUM SPEED!
      CONFIG_ESP32S3_SPIRAM_SUPPORT: "y"
      CONFIG_SPIRAM_MODE_OCT: "y"
      CONFIG_SPIRAM_SPEED_120M: "y"  # 120MHz - 50% faster than default!
      CONFIG_SPIRAM: "y"
      CONFIG_SPIRAM_USE_MALLOC: "y"
      CONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL: "16384"
      CONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL: "32768"

      # PSRAM Cache optimization
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

      # USB CDC for native USB serial
      CONFIG_ESP_CONSOLE_USB_CDC: "y"
      CONFIG_ESP_CONSOLE_SECONDARY_NONE: "y"

      # Optimize for performance
      CONFIG_COMPILER_OPTIMIZATION_PERF: "y"
      CONFIG_FREERTOS_HZ: "1000"

      # WiFi performance optimizations
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "16"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "32"
      CONFIG_ESP32_WIFI_DYNAMIC_TX_BUFFER_NUM: "32"
      CONFIG_ESP32_WIFI_AMPDU_TX_ENABLED: "y"
      CONFIG_ESP32_WIFI_AMPDU_RX_ENABLED: "y"

      # Task stack sizes (LVGL + Wake Word need more)
      CONFIG_ESP_MAIN_TASK_STACK_SIZE: "8192"
      CONFIG_PTHREAD_TASK_STACK_SIZE_DEFAULT: "4096"

# ============================================
# Connectivity
# ============================================
logger:
  level: DEBUG

api:
  encryption:
    key: BXjDr4Xk6mqmJF7HSILBMqJFDfFCnfkRAhHZNx+tqj0=
  on_client_connected:
    - lambda: id(api_connected) = true;
    - script.execute: update_ui
  on_client_disconnected:
    - lambda: id(api_connected) = false;
    - script.execute: update_ui
  services:
    # TMC5160T Motor Control Services
    - service: tmc_move_to
      variables:
        position: int
      then:
        - lambda: |-
            ESP_LOGI("TMC5160T", "Moving to position: %d", position);
            id(tmc_move_to_position).execute(position);

    - service: tmc_move_relative
      variables:
        steps: int
      then:
        - lambda: |-
            ESP_LOGI("TMC5160T", "Moving relative: %d steps", steps);
            id(tmc_move_relative_steps).execute(steps);

    - service: tmc_set_velocity
      variables:
        velocity: int
      then:
        - lambda: |-
            ESP_LOGI("TMC5160T", "Setting velocity: %d", velocity);
            id(tmc_set_velocity_mode).execute(velocity);

    - service: tmc_stop
      then:
        - lambda: |-
            ESP_LOGI("TMC5160T", "Emergency stop");
            id(tmc_emergency_stop).execute();

    - service: tmc_enable
      variables:
        enable: bool
      then:
        - lambda: |-
            ESP_LOGI("TMC5160T", "Motor enable: %d", enable);
            id(tmc_motor_enabled) = enable;
            id(tmc_update_motor_state).execute();

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none  # Maximum WiFi performance - no power saving!
  ap:
  on_connect:
    - lambda: id(wifi_connected) = true;
    - script.execute: update_ui
  on_disconnect:
    - lambda: id(wifi_connected) = false;
    - script.execute: update_ui

captive_portal:

# ============================================
# SPI Buses (Display + Touch + TMC5160T)
# ============================================
spi:
  - id: spi_main
    clk_pin: GPIO18
    mosi_pin: GPIO23
    miso_pin: GPIO19

  # Second SPI bus for TMC5160T Pro stepper driver
  - id: spi_tmc
    clk_pin: GPIO12   # SCK for TMC5160T
    mosi_pin: GPIO13  # SDI for TMC5160T
    miso_pin: GPIO14  # SDO for TMC5160T

# ============================================
# Display Configuration (ILI9341 - 240x320)
# ============================================
display:
  - platform: ili9xxx
    id: main_display
    model: TFT 2.4
    cs_pin: GPIO5
    dc_pin: GPIO4
    reset_pin: GPIO22
    rotation: 270  # Portrait Mode (240x320)
    invert_colors: false
    data_rate: 80000000  # 80MHz - ILI9341 maximum! (4x faster than ESP32)
    auto_clear_enabled: false
    spi_id: spi_main


# Display Backlight (PWM) + TMC CS Pin
output:
  - platform: ledc
    pin: GPIO15
    id: backlight_pwm
    inverted: true
  - platform: ledc
    pin: GPIO21
    id: buzzer_output
  - platform: gpio
    pin: GPIO11
    id: tmc_cs_output

light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Screen"
    id: display_backlight
    icon: "mdi:television"
    entity_category: config
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 250ms


# ============================================
# Touchscreen (XPT2046)
# ============================================
touchscreen:
  - platform: xpt2046
    id: touch_screen
    cs_pin: GPIO14
    interrupt_pin: GPIO27
    update_interval: 16ms  # 60fps touch polling for instant response!
    threshold: 400
    report_interval: 16ms  # Match display refresh
    calibration:
      x_min: 220
      x_max: 3900
      y_min: 200
      y_max: 3850
    on_touch:
      - lambda: |-
          ESP_LOGI("touch", "Touch at x=%d, y=%d", (int)touch.x, (int)touch.y);
      - script.execute: reset_display_timeout

# ============================================
# LVGL Configuration - Optimized for PSRAM
# ============================================
lvgl:
  log_level: INFO
  color_depth: 16
  bg_color: 0x000000
  text_color: 0xFFFFFF
  border_width: 0
  outline_width: 0
  buffer_size: 100%  # Full double-buffering thanks to 8MB PSRAM - zero tearing!
  byte_order: big_endian
  update_interval: 16ms  # 60fps UI updates - silky smooth!
  displays:
    - main_display
  touchscreens:
    - touch_screen

  # UI Pages
  pages:
    - id: main_page
      scrollbar_mode: "off"  # Disable scrollbar
      widgets:
        # Action Button 1 (links oben)
        - button:
            id: action_button_1
            x: 5
            y: 5
            width: 70
            height: 35
            bg_color: 0x2196F3
            on_click:
              - logger.log: "Button 1 clicked"
              - rtttl.play: "button:d=4,o=5,b=100:16e6"
              - homeassistant.action:
                  action: automation.trigger
                  data:
                    entity_id: !lambda "return id(button_1_automation);"
            widgets:
              - label:
                  id: action_button_1_label
                  align: center
                  text: !lambda "return id(button_1_label_text);"
                  text_color: 0xFFFFFF
                  text_font: font_text_small
                  clickable: false

        # Action Button 2 (rechts oben)
        - button:
            id: action_button_2
            x: 85
            y: 5
            width: 70
            height: 35
            bg_color: 0x4CAF50
            on_click:
              - logger.log: "Button 2 clicked"
              - rtttl.play: "button:d=4,o=5,b=100:16e6"
              - homeassistant.action:
                  action: automation.trigger
                  data:
                    entity_id: !lambda "return id(button_2_automation);"
            widgets:
              - label:
                  id: action_button_2_label
                  align: center
                  text: !lambda "return id(button_2_label_text);"
                  text_color: 0xFFFFFF
                  text_font: font_text_small
                  clickable: false

        # Status Label (oben Mitte-Rechts)
        - label:
            id: status_label
            x: 180
            y: 15
            width: 100
            text: "READY"
            text_align: center
            text_color: 0xFFFFFF
            text_font: font_text_medium

        # Connection Status (rechts oben)
        - label:
            id: connection_label
            x: 285
            y: 15
            text: "\U000F012C"  # mdi:check-circle
            text_color: 0x00FF00
            text_font: font_icons_small

        # Icon/Status-Indikator (Kreis links, vertikal zentriert)
        - obj:
            id: status_indicator
            x: 20
            y: 70
            width: 100
            height: 100
            bg_color: 0x0080FF
            radius: 50
            border_width: 3
            border_color: 0xFFFFFF
            scrollbar_mode: "off"
            widgets:
              # Status Icon (zentriert im Indikator)
              - label:
                  id: status_icon
                  align: center
                  text: "\U000F098F"  # mdi:sleep
                  text_color: 0xFFFFFF
                  text_font: font_icons_large

        # Request/Response Text Box (rechts neben dem Indikator)
        - obj:
            id: text_container
            x: 130
            y: 55
            width: 185
            height: 130
            bg_color: 0x1e1e1e
            radius: 5
            border_width: 1
            border_color: 0x404040
            widgets:
              # Request/Response Label
              - label:
                  id: request_label
                  align: TOP_LEFT
                  x: 8
                  y: 8
                  width: 169
                  height: 114
                  text: ""
                  text_color: 0xCCCCCC
                  text_font: font_text_small
                  long_mode: SCROLL_CIRCULAR
                  text_align: LEFT
                  recolor: true

        # Timer Container (über dem Status-Indikator)
        - obj:
            id: timer_container
            x: 10
            y: 180
            width: 120
            height: 35
            bg_color: 0x1e1e1e
            radius: 5
            border_width: 2
            border_color: 0x00FF00
            hidden: true
            widgets:
              # Timer Label
              - label:
                  id: timer_label
                  align: center
                  text: "00:00"
                  text_color: 0x00FF00

        # Timer Progress Bar (unten)
        - bar:
            id: timer_progress
            x: 0
            y: 225
            width: 320
            height: 15
            min_value: 0
            max_value: 100
            value: 0
            bg_color: 0x1e1e1e
            indicator:
              bg_color: 0x00FF00
            hidden: true

        # Mute Button (unten rechts)
        - button:
            id: mute_button
            x: 255
            y: 195
            width: 60
            height: 35
            on_click:
              - rtttl.play: "mario:d=4,o=5,b=100:16e6,16e6,32p,8e6,16c6,8e6,8g6,8p,8g,8p,8c6,16p,8g,16p,8e,16p,8a,8b,16a#,8a,16g.,16e6,16g6,8a6,16f6,8g6,8e6,16c6,16d6,8b,16p,8c6,16p,8g,16p,8e,16p,8a,8b,16a#,8a,16g.,16e6,16g6,8a6,16f6,8g6,8e6,16c6,16d6,8b,8p,16g6,16f#6,16f6,16d#6,16p,16e6,16p,16g#,16a,16c6,16p,16a,16c6,16d6,8p,16g6,16f#6,16f6,16d#6,16p,16e6,16p,16c7,16p,16c7,16c7,p,16g6,16f#6,16f6,16d#6,16p,16e6,16p,16g#,16a,16c6,16p,16a,16c6,16d6,8p,16d#6,8p,16d6,8p,16c6"
              - switch.toggle: mute
            widgets:
              - label:
                  text: "STUMM"
                  align: center
                  text_font: font_text_small

# ============================================
# Buzzer Configuration
# ============================================
rtttl:
  id: buzzer
  output: buzzer_output

# ============================================
# I2S Audio (INMP441 Microphone)
# ============================================
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO25  # WS
    i2s_bclk_pin: GPIO26   # SCK

microphone:
  - platform: i2s_audio
    id: external_microphone
    i2s_din_pin: GPIO33    # SD
    adc_type: external
    pdm: false
    channel: left
    bits_per_sample: 32bit
    i2s_audio_id: i2s_audio_bus

# ============================================
# Micro Wake Word (On-Device Wake Word Detection)
# Optimized with PSRAM for faster model loading
# ============================================
micro_wake_word:
  id: mww
  models:
    - hey_jarvis
    - okay_nabu
    - alexa
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# ============================================
# Voice Assistant
# ============================================
voice_assistant:
  id: va
  microphone: external_microphone
  micro_wake_word: mww
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - rtttl.play: "short:d=4,o=5,b=100:16e6"
    - script.execute: update_ui
    - script.execute: reset_display_timeout

  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: update_ui

  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda "return x;"
    - rtttl.play: "short:d=4,o=5,b=100:16e6,16e6"
    - script.execute: update_ui

  on_intent_end:
    - text_sensor.template.publish:
        id: text_response
        state: "Erledigt!"
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: update_ui

  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda "return x;"
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: update_ui

  on_end:
    - delay: 1s
    # Restart only mWW if enabled; streaming wake words automatically restart
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    # Keep response visible for 5 seconds before returning to idle
    - delay: 5s
    - script.execute: set_idle_or_mute_phase
    - script.execute: update_ui
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""

  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - rtttl.play: "error:d=4,o=5,b=100:8a4,8a4,8a4"
          - script.execute: update_ui
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: update_ui

  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: update_ui

  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: update_ui

  on_timer_started:
    - script.execute: update_ui
  on_timer_cancelled:
    - script.execute: update_ui
  on_timer_updated:
    - script.execute: update_ui
  on_timer_tick:
    - script.execute: update_ui
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: update_ui

# ============================================
# Scripts
# ============================================
script:
  - id: update_ui
    then:
      - lambda: |-
          // Status-Updates basierend auf Phase
          auto lbl_status = id(status_label);
          auto ind_status = id(status_indicator);
          auto ico_status = id(status_icon);
          auto lbl_request = id(request_label);
          auto lbl_connection = id(connection_label);
          auto cont_timer = id(timer_container);
          auto lbl_timer = id(timer_label);
          auto bar_timer = id(timer_progress);

          // Connection Status
          if (!id(wifi_connected)) {
            lv_label_set_text(lbl_connection, "\U000F05A9");  // mdi:wifi
            lv_obj_set_style_text_color(lbl_connection, lv_color_hex(0xFF0000), 0);
          } else if (!id(api_connected)) {
            lv_label_set_text(lbl_connection, "\U000F07D0");  // mdi:home
            lv_obj_set_style_text_color(lbl_connection, lv_color_hex(0xFFAA00), 0);
          } else {
            lv_label_set_text(lbl_connection, "\U000F012C");  // mdi:check-circle
            lv_obj_set_style_text_color(lbl_connection, lv_color_hex(0x00FF00), 0);
          }

          // Phase-basiertes UI Update
          switch(id(voice_assistant_phase)) {
            case ${voice_assist_listening_phase_id}:
              lv_label_set_text(lbl_status, "Höre");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x00FF00), 0);
              lv_label_set_text(ico_status, "\U000F036C");  // mdi:microphone
              lv_label_set_text(lbl_request, "Höre...");
              break;

            case ${voice_assist_thinking_phase_id}:
              lv_label_set_text(lbl_status, "Denke");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFFAA00), 0);
              lv_label_set_text(ico_status, "\U000F02A5");  // mdi:dots-horizontal
              lv_label_set_text(lbl_request, id(text_request).state.c_str());
              break;

            case ${voice_assist_replying_phase_id}:
              lv_label_set_text(lbl_status, "Antworte");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x0080FF), 0);
              lv_label_set_text(ico_status, "\U000F0627");  // mdi:message-text
              lv_label_set_text(lbl_request, id(text_response).state.c_str());
              break;

            case ${voice_assist_error_phase_id}:
              lv_label_set_text(lbl_status, "Fehler");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF0000), 0);
              lv_label_set_text(ico_status, "\U000F0026");  // mdi:alert-circle
              lv_label_set_text(lbl_request, "Fehler!");
              break;

            case ${voice_assist_muted_phase_id}:
              lv_label_set_text(lbl_status, "Mic aus");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x404040), 0);
              lv_label_set_text(ico_status, "\U000F036D");  // mdi:microphone-off
              lv_label_set_text(lbl_request, "Mikro aus");
              break;

            case ${voice_assist_not_ready_phase_id}:
              lv_label_set_text(lbl_status, "Nicht bereit");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF0000), 0);
              lv_label_set_text(ico_status, "\U000F0026");  // mdi:alert-circle
              lv_label_set_text(lbl_request, "Verbinde...");
              break;

            case ${voice_assist_timer_finished_phase_id}:
              lv_label_set_text(lbl_status, "Timer fertig DONE");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF00FF), 0);
              lv_label_set_text(ico_status, "\U000F0954");  // mdi:timer
              lv_label_set_text(lbl_request, "Timer fertig!");
              break;

            default:  // IDLE
              lv_label_set_text(lbl_status, "Bereit");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x0080FF), 0);
              lv_label_set_text(ico_status, "\U000F098F");  // mdi:sleep
              lv_label_set_text(lbl_request, "Sag 'Hey Jarvis'");
          }

          // Timer Display
          const auto timers = id(va).get_timers();
          bool has_active_timer = false;

          if (timers.size() > 0) {
            for (auto &timer : timers) {
              if (timer.second.is_active) {
                has_active_timer = true;
                int hours = timer.second.seconds_left / 3600;
                int minutes = (timer.second.seconds_left % 3600) / 60;
                int seconds = timer.second.seconds_left % 60;

                char time_str[10];
                if (hours > 0) {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", hours, minutes);
                } else {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", minutes, seconds);
                }
                lv_label_set_text(lbl_timer, time_str);

                // Progress berechnen
                int progress = 100;
                if (timer.second.total_seconds > 0) {
                  progress = (timer.second.seconds_left * 100) / timer.second.total_seconds;
                }
                lv_bar_set_value(bar_timer, progress, LV_ANIM_OFF);

                lv_obj_clear_flag(cont_timer, LV_OBJ_FLAG_HIDDEN);
                lv_obj_clear_flag(bar_timer, LV_OBJ_FLAG_HIDDEN);
                break;
              }
