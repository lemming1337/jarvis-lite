              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF0000), 0);
              lv_label_set_text(ico_status, "\U000F0026");  // mdi:alert-circle
              lv_label_set_text(lbl_request, "Fehler!");
              break;

            case ${voice_assist_muted_phase_id}:
              lv_label_set_text(lbl_status, "Mic aus");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x404040), 0);
              lv_label_set_text(ico_status, "\U000F036D");  // mdi:microphone-off
              lv_label_set_text(lbl_request, "Mikro aus");
              break;

            case ${voice_assist_not_ready_phase_id}:
              lv_label_set_text(lbl_status, "Nicht bereit");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF0000), 0);
              lv_label_set_text(ico_status, "\U000F0026");  // mdi:alert-circle
              lv_label_set_text(lbl_request, "Verbinde...");
              break;

            case ${voice_assist_timer_finished_phase_id}:
              lv_label_set_text(lbl_status, "Timer fertig DONE");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0xFF00FF), 0);
              lv_label_set_text(ico_status, "\U000F0954");  // mdi:timer
              lv_label_set_text(lbl_request, "Timer fertig!");
              break;

            default:  // IDLE
              lv_label_set_text(lbl_status, "Bereit");
              lv_obj_set_style_bg_color(ind_status, lv_color_hex(0x0080FF), 0);
              lv_label_set_text(ico_status, "\U000F098F");  // mdi:sleep
              lv_label_set_text(lbl_request, "Sag 'Hey Jarvis'");
          }

          // Timer Display
          const auto timers = id(va).get_timers();
          bool has_active_timer = false;

          if (timers.size() > 0) {
            for (auto &timer : timers) {
              if (timer.second.is_active) {
                has_active_timer = true;
                int hours = timer.second.seconds_left / 3600;
                int minutes = (timer.second.seconds_left % 3600) / 60;
                int seconds = timer.second.seconds_left % 60;

                char time_str[10];
                if (hours > 0) {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", hours, minutes);
                } else {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", minutes, seconds);
                }
                lv_label_set_text(lbl_timer, time_str);

                // Progress berechnen
                int progress = 100;
                if (timer.second.total_seconds > 0) {
                  progress = (timer.second.seconds_left * 100) / timer.second.total_seconds;
                }
                lv_bar_set_value(bar_timer, progress, LV_ANIM_OFF);

                lv_obj_clear_flag(cont_timer, LV_OBJ_FLAG_HIDDEN);
                lv_obj_clear_flag(bar_timer, LV_OBJ_FLAG_HIDDEN);
                break;
              }
            }
          }

          if (!has_active_timer) {
            lv_obj_add_flag(cont_timer, LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(bar_timer, LV_OBJ_FLAG_HIDDEN);
          }

