      - lambda: |-
          id(tmc_stallguard_enabled) = false;
          uint32_t gconf = id(tmc_read_register)(0x00);
          gconf &= ~(1 << 7);  // Clear DIAG0_STALL
          id(tmc_write_register)(0x00, gconf);
          ESP_LOGI("TMC5160T", "StallGuard2 disabled");

