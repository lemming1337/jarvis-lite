          if (!has_active_timer) {
            lv_obj_add_flag(cont_timer, LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(bar_timer, LV_OBJ_FLAG_HIDDEN);
          }

  - id: start_wake_word
