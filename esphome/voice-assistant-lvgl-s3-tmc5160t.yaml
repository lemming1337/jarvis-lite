  # ============================================
  # TMC5160T Control Scripts
  # ============================================
  - id: init_tmc5160t
    then:
      - lambda: |-
          ESP_LOGI("TMC5160T", "Initializing TMC5160T Pro stepper driver...");
          // Write initial configuration
          id(tmc_write_register)(0x00, 0x00000004);  // GCONF: Enable StealthChop
          id(tmc_write_register)(0x10, 0x00051F05);  // IHOLD_IRUN: IHOLD=5, IRUN=31, IHOLDDELAY=5
          id(tmc_write_register)(0x6C, 0x10410153);  // CHOPCONF: Default chopper config
          id(tmc_write_register)(0x70, 0xC10D0024);  // PWMCONF: PWM config for StealthChop
          id(tmc_write_register)(0x23, 0x00000001);  // VSTART
          id(tmc_write_register)(0x24, 0x00001000);  // A1
          id(tmc_write_register)(0x25, 0x00010000);  // V1
          id(tmc_write_register)(0x26, 0x00001000);  // AMAX
          id(tmc_write_register)(0x27, 0x00020000);  // VMAX
          id(tmc_write_register)(0x28, 0x00001000);  // DMAX
          id(tmc_write_register)(0x2A, 0x00001000);  // D1
          id(tmc_write_register)(0x2B, 0x0000000A);  // VSTOP
          id(tmc_write_register)(0x20, 0x00000000);  // RAMPMODE: Positioning mode
          ESP_LOGI("TMC5160T", "TMC5160T initialized successfully");
          id(tmc_driver_initialized) = true;

  - id: tmc_move_to_position
    parameters:
      position: int
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            ESP_LOGW("TMC5160T", "Driver not initialized");
            return;
          }
          id(tmc_write_register)(0x2D, position);  // XTARGET
          id(tmc_target_position) = position;

  - id: tmc_move_relative_steps
    parameters:
      steps: int
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            ESP_LOGW("TMC5160T", "Driver not initialized");
            return;
          }
          uint32_t current_pos = id(tmc_read_register)(0x21);  // XACTUAL
          int32_t new_pos = (int32_t)current_pos + steps;
          id(tmc_write_register)(0x2D, new_pos);  // XTARGET
          id(tmc_target_position) = new_pos;

  - id: tmc_set_velocity_mode
    parameters:
      velocity: int
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            ESP_LOGW("TMC5160T", "Driver not initialized");
            return;
          }
          id(tmc_write_register)(0x20, 0x00000001);  // RAMPMODE: Velocity mode (positive)
          id(tmc_write_register)(0x27, abs(velocity));  // VMAX

  - id: tmc_emergency_stop
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            ESP_LOGW("TMC5160T", "Driver not initialized");
            return;
          }
          id(tmc_write_register)(0x20, 0x00000003);  // RAMPMODE: Hold mode
          id(tmc_write_register)(0x27, 0x00000000);  // VMAX = 0

  - id: tmc_update_motor_state
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            return;
          }
          // Update IHOLD_IRUN based on motor enabled state
          uint32_t ihold_irun = id(tmc_motor_enabled) ? 0x00051F05 : 0x00000000;
          id(tmc_write_register)(0x10, ihold_irun);

  - id: tmc_write_register
    parameters:
      address: int
      value: int
    then:
      - lambda: |-
          // TMC5160 SPI write: 0x80 | address, then 4 data bytes (MSB first)
          uint8_t tx_data[5];
          tx_data[0] = 0x80 | (address & 0x7F);
          tx_data[1] = (value >> 24) & 0xFF;
          tx_data[2] = (value >> 16) & 0xFF;
          tx_data[3] = (value >> 8) & 0xFF;
          tx_data[4] = value & 0xFF;

          // Enable CS (active low)
          id(tmc_cs_output).turn_off();
          delayMicroseconds(1);

          // Write data via SPI
          id(spi_tmc).enable();
          id(spi_tmc).write_array(tx_data, 5);
          id(spi_tmc).disable();

          delayMicroseconds(1);
          // Disable CS
          id(tmc_cs_output).turn_on();

  - id: tmc_read_register
    parameters:
      address: int
    then:
      - lambda: |-
          // TMC5160 SPI read: send address, then read 4 bytes on next transfer
          uint8_t tx_data[5] = {0};
          uint8_t rx_data[5] = {0};

          // First transfer: send read address
          tx_data[0] = address & 0x7F;  // Read bit is 0

          id(tmc_cs_output).turn_off();
          delayMicroseconds(1);

          id(spi_tmc).enable();
          id(spi_tmc).transfer_array(tx_data, rx_data, 5);
          id(spi_tmc).disable();

          delayMicroseconds(1);
          id(tmc_cs_output).turn_on();

          // Second transfer: read data
          delayMicroseconds(10);

          tx_data[0] = address & 0x7F;

          id(tmc_cs_output).turn_off();
          delayMicroseconds(1);

          id(spi_tmc).enable();
          id(spi_tmc).transfer_array(tx_data, rx_data, 5);
          id(spi_tmc).disable();

          delayMicroseconds(1);
          id(tmc_cs_output).turn_on();

          // Combine bytes to 32-bit value
          uint32_t result = ((uint32_t)rx_data[1] << 24) |
                           ((uint32_t)rx_data[2] << 16) |
                           ((uint32_t)rx_data[3] << 8) |
                           (uint32_t)rx_data[4];

          return result;

  # ============================================
  # TMC5160T Helper Scripts
  # ============================================

  - id: tmc_update_coolstep
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized) || !id(tmc_coolstep_enabled)) return;

          ESP_LOGI("TMC5160T", "Updating CoolStep configuration");

          uint8_t semin = (uint8_t)id(tmc_coolstep_semin).state;
          uint8_t semax = (uint8_t)id(tmc_coolstep_semax).state;
          uint8_t sedn = (uint8_t)id(tmc_coolstep_sedn).state;
          uint8_t seup = (uint8_t)id(tmc_coolstep_seup).state;
          uint8_t seimin = (uint8_t)id(tmc_coolstep_seimin).state;
          int8_t sgt = id(tmc_sgt_value);

          // Build COOLCONF register
          // SEMIN: bits 0-3, SEUP: bits 5-6, SEMAX: bits 8-11,
          // SEDN: bits 13-14, SEIMIN: bit 15, SGT: bits 16-22, SFILT: bit 24
          uint32_t coolconf = (semin & 0x0F) |
                             ((seup & 0x03) << 5) |
                             ((semax & 0x0F) << 8) |
                             ((sedn & 0x03) << 13) |
                             ((seimin & 0x01) << 15) |
                             (((sgt & 0x7F) << 16)) |
                             (1 << 24);  // SFILT = 1 (filtered)

          id(tmc_write_register)(0x6D, coolconf);  // COOLCONF
          ESP_LOGI("TMC5160T", "CoolStep updated: COOLCONF=0x%08X", coolconf);

  - id: tmc_update_chopconf
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) return;

          ESP_LOGI("TMC5160T", "Updating Chopper configuration");

          uint8_t toff = (uint8_t)id(tmc_chopper_toff).state;
          uint8_t hstrt = (uint8_t)id(tmc_chopper_hstrt).state;
          uint8_t hend = (uint8_t)id(tmc_chopper_hend).state;
          uint8_t tbl = (uint8_t)id(tmc_chopper_tbl).state;
          uint8_t mres = 0;  // 256 microsteps

          // Calculate MRES from microsteps global
          if (id(tmc_microsteps) >= 256) mres = 0;
          else if (id(tmc_microsteps) >= 128) mres = 1;
          else if (id(tmc_microsteps) >= 64) mres = 2;
          else if (id(tmc_microsteps) >= 32) mres = 3;
          else if (id(tmc_microsteps) >= 16) mres = 4;
          else if (id(tmc_microsteps) >= 8) mres = 5;
          else if (id(tmc_microsteps) >= 4) mres = 6;
          else if (id(tmc_microsteps) >= 2) mres = 7;
          else mres = 8;

          // Build CHOPCONF register
          // TOFF: bits 0-3, HSTRT: bits 4-6, HEND: bits 7-10,
          // TBL: bits 15-16, MRES: bits 24-27, INTPOL: bit 28, DEDGE: bit 29, DISS2G/DISS2VS: bits 30-31
          uint32_t chopconf = (toff & 0x0F) |
                             ((hstrt & 0x07) << 4) |
                             ((hend & 0x0F) << 7) |
                             ((tbl & 0x03) << 15) |
                             ((mres & 0x0F) << 24) |
                             (1 << 28);  // INTPOL = 1 (interpolation to 256)

          id(tmc_write_register)(0x6C, chopconf);  // CHOPCONF
          ESP_LOGI("TMC5160T", "Chopper updated: CHOPCONF=0x%08X", chopconf);

  - id: tmc_home_with_stallguard
    parameters:
      direction: int
    then:
      - lambda: |-
          if (!id(tmc_driver_initialized)) {
            ESP_LOGW("TMC5160T", "Driver not initialized, cannot home");
            return;
          }

          ESP_LOGI("TMC5160T", "Starting homing sequence, direction: %d", direction);
          id(tmc_is_homing) = true;
          id(tmc_is_homed) = false;

          // Enable StallGuard
          if (!id(tmc_stallguard_enabled)) {
            id(tmc_stallguard_enable).turn_on();
            delay(100);
          }

          // Set moderate homing speed
          int32_t homing_velocity = 20000 * direction;
          id(tmc_write_register)(0x20, 0x00000001);  // Velocity mode
          id(tmc_write_register)(0x27, abs(homing_velocity));  // VMAX

          // Wait for stall detection (DIAG0) or endstop
          int timeout = 30000;  // 30 seconds timeout
          int elapsed = 0;
          bool stalled = false;

          while (elapsed < timeout && !stalled) {
            // Check for stall via DIAG0 or endstop
            if (direction < 0 && id(tmc_left_endstop).state) {
              stalled = true;
              ESP_LOGI("TMC5160T", "Left endstop reached");
            } else if (direction > 0 && id(tmc_right_endstop).state) {
              stalled = true;
              ESP_LOGI("TMC5160T", "Right endstop reached");
            } else if (id(tmc_diag0).state) {
              stalled = true;
              ESP_LOGI("TMC5160T", "StallGuard triggered");
            }

            delay(10);
            elapsed += 10;
          }

          // Stop motor
          id(tmc_write_register)(0x20, 0x00000003);  // Hold mode
          id(tmc_write_register)(0x27, 0);  // VMAX = 0

          if (stalled) {
            // Set current position as home (0)
            id(tmc_write_register)(0x21, 0);  // XACTUAL = 0
            id(tmc_is_homed) = true;
            ESP_LOGI("TMC5160T", "Homing completed successfully");
          } else {
            ESP_LOGW("TMC5160T", "Homing timeout!");
          }

          id(tmc_is_homing) = false;

          // Return to positioning mode
          id(tmc_write_register)(0x20, 0x00000000);  // Positioning mode

