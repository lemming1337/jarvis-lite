          if (tpwmthrs == 0) tpwmthrs = 500;
          id(tmc_write_register)(0x13, tpwmthrs);
          uint32_t gconf = id(tmc_read_register)(0x00);
          gconf |= (1 << 2);  // Set EN_PWM_MODE
          id(tmc_write_register)(0x00, gconf);
          ESP_LOGI("TMC5160T", "StealthChop mode activated");

