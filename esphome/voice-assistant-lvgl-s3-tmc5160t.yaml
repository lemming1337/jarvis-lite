      - lambda: |-
          id(tmc_dcstep_enabled) = true;
          // Set THIGH to enable DcStep
          uint32_t thigh = (uint32_t)id(tmc_thigh).state;
          if (thigh == 0) thigh = 100000;  // Default threshold
          id(tmc_write_register)(0x15, thigh);
          // Configure DCCTRL
          uint32_t dcctrl = ((uint32_t)id(tmc_dcstep_time).state & 0x3FF) |
                           (((uint32_t)id(tmc_dcstep_sgt).state & 0xFF) << 16);
          id(tmc_write_register)(0x6E, dcctrl);
          ESP_LOGI("TMC5160T", "DcStep enabled");
    on_turn_off:
      - lambda: |-
          id(tmc_dcstep_enabled) = false;
          id(tmc_write_register)(0x15, 0);  // Clear THIGH
          ESP_LOGI("TMC5160T", "DcStep disabled");

