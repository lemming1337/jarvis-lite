# Text Sensors
# ============================================
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "SSID"

  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length() > 28) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(), 27);
          id(text_request).state = (truncated + "...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        // Automatischer Zeilenumbruch für LVGL Label
        // Label Breite: 169px, Font: 13px, ca. 23 Zeichen pro Zeile
        std::string text = id(text_response).state.c_str();
        std::string result = "";
        int max_chars_per_line = 23;
        int current_line_length = 0;
        std::string current_word = "";

        for (size_t i = 0; i < text.length(); i++) {
          char c = text[i];

          if (c == ' ' || c == '\n' || i == text.length() - 1) {
            // Wort zu Ende
            if (i == text.length() - 1 && c != ' ' && c != '\n') {
              current_word += c;
            }

            // Prüfen ob Wort in aktuelle Zeile passt
            if (current_line_length + current_word.length() + (current_line_length > 0 ? 1 : 0) > max_chars_per_line) {
              // Neue Zeile beginnen
              if (current_line_length > 0) {
                result += "\n";
              }
              result += current_word;
              current_line_length = current_word.length();
            } else {
              // Wort in aktuelle Zeile einfügen
              if (current_line_length > 0 && current_word.length() > 0) {
                result += " ";
                current_line_length++;
              }
              result += current_word;
              current_line_length += current_word.length();
            }

            current_word = "";
          } else {
            current_word += c;
          }
        }

        id(text_response).state = result.c_str();

