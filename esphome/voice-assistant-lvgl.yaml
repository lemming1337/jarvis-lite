# ESPHome Konfiguration fÃ¼r AZ-Touch MOD Voice Assistant mit LVGL
# Hardware: ESP32 DevKit C + AZ-Touch MOD 2.8" (240x320) + INMP441
# UI: Schlankes LVGL-Interface ohne groÃŸe Grafiken

substitutions:
  name: "jarvis-lite-lvgl"
  friendly_name: "Jarvis Voice Assistant LVGL"

  # Voice assistant phases
  voice_assist_idle_phase_id: "1"
  voice_assist_listening_phase_id: "2"
  voice_assist_thinking_phase_id: "3"
  voice_assist_replying_phase_id: "4"
  voice_assist_not_ready_phase_id: "10"
  voice_assist_error_phase_id: "11"
  voice_assist_muted_phase_id: "12"
  voice_assist_timer_finished_phase_id: "20"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.11.0
  on_boot:
    priority: 600
    then:
      - lvgl.pause:
      - delay: 2s
      - lambda: |-
          id(init_in_progress) = false;
          id(update_ui).execute();
      - lvgl.resume:

esp32:
  board: esp32dev
  cpu_frequency: 240MHz
  flash_size: 4MB
  partitions: partitions.csv
  framework:
    type: esp-idf

# ============================================
# Connectivity
# ============================================
logger:
  level: DEBUG

api:
  encryption:
    key: BXjDr4Xk6mqmJF7HSILBMqJFDfFCnfkRAhHZNx+tqj0=
  on_client_connected:
    - lambda: id(api_connected) = true;
    - script.execute: update_ui
  on_client_disconnected:
    - lambda: id(api_connected) = false;
    - script.execute: update_ui

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
  on_connect:
    - lambda: id(wifi_connected) = true;
    - script.execute: update_ui
  on_disconnect:
    - lambda: id(wifi_connected) = false;
    - script.execute: update_ui

captive_portal:

# ============================================
# SPI Bus (Display & Touch)
# ============================================
spi:
  - id: spi_main
    clk_pin: GPIO18
    mosi_pin: GPIO23
    miso_pin: GPIO19

# ============================================
# Display Configuration (ILI9341 - 240x320)
# ============================================
display:
  - platform: ili9xxx
    id: main_display
    model: TFT 2.4
    cs_pin: GPIO5
    dc_pin: GPIO4
    reset_pin: GPIO22
    rotation: 0  # Portrait Mode (240x320)
    invert_colors: True
    data_rate: 40000000
    auto_clear_enabled: false

# Display Backlight (PWM)
output:
  - platform: ledc
    pin: GPIO15
    id: backlight_pwm
  - platform: ledc
    pin: GPIO21
    id: buzzer_output

light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Screen"
    id: display_backlight
    icon: "mdi:television"
    entity_category: config
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 250ms

# ============================================
# Touchscreen (XPT2046)
# ============================================
touchscreen:
  - platform: xpt2046
    id: touch_screen
    cs_pin: GPIO14
    interrupt_pin: GPIO27
    update_interval: 50ms
    threshold: 400
    calibration:
      x_min: 220
      x_max: 3900
      y_min: 200
      y_max: 3850
    on_touch:
      - lambda: |-
          ESP_LOGI("touch", "Touch at x=%d, y=%d", (int)touch.x, (int)touch.y);

# ============================================
# LVGL Configuration
# ============================================
lvgl:
  log_level: INFO
  color_depth: 16
  bg_color: 0x000000
  text_color: 0xFFFFFF
  border_width: 0
  outline_width: 0
  displays:
    - main_display
  touchscreens:
    - touch_screen

  # UI Pages
  pages:
    - id: main_page
      widgets:
        # Status Label (zentriert oben)
        - label:
            id: status_label
            x: 0
            y: 40
            width: 240
            height: 40
            text: "READY"
            align: center
            text_color: 0xFFFFFF

        # Icon/Status-Indikator (groÃŸer Kreis in der Mitte)
        - obj:
            id: status_indicator
            x: 70
            y: 120
            width: 100
            height: 100
            bg_color: 0x0080FF
            radius: 50
            border_width: 3
            border_color: 0xFFFFFF

        # Status Icon (zentriert im Indikator)
        - label:
            id: status_icon
            x: 120
            y: 170
            text: "ðŸ’¤"
            align: center
            text_color: 0xFFFFFF

        # Request/Response Text Box
        - obj:
            id: text_container
            x: 10
            y: 230
            width: 220
            height: 50
            bg_color: 0x1e1e1e
            radius: 5
            border_width: 1
            border_color: 0x404040

        # Request/Response Label
        - label:
            id: request_label
            x: 120
            y: 255
            text: ""
            align: center
            text_color: 0xCCCCCC

        # Timer Container
        - obj:
            id: timer_container
            x: 60
            y: 140
            width: 120
            height: 40
            bg_color: 0x1e1e1e
            radius: 5
            border_width: 2
            border_color: 0x00FF00
            hidden: true

        # Timer Label
        - label:
            id: timer_label
            x: 120
            y: 160
            text: "00:00"
            align: center
            text_color: 0x00FF00
            hidden: true

        # Timer Progress Bar Container
        - obj:
            id: timer_bar_container
            x: 0
            y: 305
            width: 240
            height: 15
            bg_color: 0x1e1e1e
            border_width: 0
            hidden: true

        # Timer Progress Bar
        - bar:
            id: timer_progress
            x: 0
            y: 305
            width: 240
            height: 15
            min_value: 0
            max_value: 100
            value: 0
            bg_color: 0x1e1e1e
            indicator_color: 0x00FF00
            hidden: true

        # Mute Button
        - btn:
            id: mute_button
            x: 10
            y: 280
            width: 60
            height: 35
            bg_color: 0x1e1e1e
            on_click:
              - switch.toggle: mute

        # Mute Button Label
        - label:
            x: 40
            y: 297
            text: "MUTE"
            text_color: 0xFFFFFF

        # Connection Status
        - label:
            id: connection_label
            x: 200
            y: 290
            text: "â—"
            text_color: 0x00FF00

# ============================================
# Buzzer Configuration
# ============================================
rtttl:
  id: buzzer
  output: buzzer_output

# ============================================
# I2S Audio (INMP441 Microphone)
# ============================================
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO25  # WS
    i2s_bclk_pin: GPIO26   # SCK

microphone:
  - platform: i2s_audio
    id: external_microphone
    i2s_din_pin: GPIO33    # SD
    adc_type: external
    pdm: false
    channel: left
    bits_per_sample: 32bit
    i2s_audio_id: i2s_audio_bus

# ============================================
# Micro Wake Word (On-Device Wake Word Detection)
# ============================================
micro_wake_word:
  id: mww
  models:
    - hey_jarvis
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# ============================================
# Voice Assistant
# ============================================
voice_assistant:
  id: va
  microphone: external_microphone
  micro_wake_word: mww
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - rtttl.play: "short:d=4,o=5,b=100:16e6"
    - script.execute: update_ui

  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: update_ui

  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - rtttl.play: "short:d=4,o=5,b=100:16e6,16e6"
    - script.execute: update_ui

  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: update_ui

  on_end:
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - script.execute: set_idle_or_mute_phase
    - script.execute: update_ui
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""

  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - rtttl.play: "error:d=4,o=5,b=100:8a4,8a4,8a4"
          - script.execute: update_ui
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: update_ui

  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: update_ui

  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: update_ui

  on_timer_started:
    - script.execute: update_ui
  on_timer_cancelled:
    - script.execute: update_ui
  on_timer_updated:
    - script.execute: update_ui
  on_timer_tick:
    - script.execute: update_ui
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: update_ui

# ============================================
# Scripts
# ============================================
script:
  - id: update_ui
    then:
      - lambda: |-
          // Status-Updates basierend auf Phase
          auto status_label = id(status_label);
          auto status_indicator = id(status_indicator);
          auto status_icon = id(status_icon);
          auto request_label = id(request_label);
          auto connection_label = id(connection_label);
          auto timer_container = id(timer_container);
          auto timer_bar_container = id(timer_bar_container);
          auto timer_label = id(timer_label);
          auto timer_progress = id(timer_progress);

          // Connection Status
          if (!id(wifi_connected)) {
            connection_label->set_text("â—‹ WiFi");
            connection_label->set_text_color(lv_color_hex(0xFF0000));
          } else if (!id(api_connected)) {
            connection_label->set_text("â—‹ HA");
            connection_label->set_text_color(lv_color_hex(0xFFAA00));
          } else {
            connection_label->set_text("â— OK");
            connection_label->set_text_color(lv_color_hex(0x00FF00));
          }

          // Phase-basiertes UI Update
          switch(id(voice_assistant_phase)) {
            case ${voice_assist_listening_phase_id}:
              status_label->set_text("LISTENING");
              status_indicator->set_style_bg_color(lv_color_hex(0x00FF00), 0);
              status_icon->set_text("ðŸŽ¤");
              request_label->set_text("Listening...");
              break;

            case ${voice_assist_thinking_phase_id}:
              status_label->set_text("THINKING");
              status_indicator->set_style_bg_color(lv_color_hex(0xFFAA00), 0);
              status_icon->set_text("ðŸ¤”");
              request_label->set_text(id(text_request).state.c_str());
              break;

            case ${voice_assist_replying_phase_id}:
              status_label->set_text("REPLYING");
              status_indicator->set_style_bg_color(lv_color_hex(0x0080FF), 0);
              status_icon->set_text("ðŸ’¬");
              request_label->set_text(id(text_response).state.c_str());
              break;

            case ${voice_assist_error_phase_id}:
              status_label->set_text("ERROR");
              status_indicator->set_style_bg_color(lv_color_hex(0xFF0000), 0);
              status_icon->set_text("âŒ");
              request_label->set_text("Error occurred");
              break;

            case ${voice_assist_muted_phase_id}:
              status_label->set_text("MUTED");
              status_indicator->set_style_bg_color(lv_color_hex(0x404040), 0);
              status_icon->set_text("ðŸ”‡");
              request_label->set_text("Microphone muted");
              break;

            case ${voice_assist_not_ready_phase_id}:
              status_label->set_text("NOT READY");
              status_indicator->set_style_bg_color(lv_color_hex(0xFF0000), 0);
              status_icon->set_text("âš ");
              request_label->set_text("Connecting...");
              break;

            case ${voice_assist_timer_finished_phase_id}:
              status_label->set_text("TIMER DONE");
              status_indicator->set_style_bg_color(lv_color_hex(0xFF00FF), 0);
              status_icon->set_text("â°");
              request_label->set_text("Timer finished!");
              break;

            default:  // IDLE
              status_label->set_text("READY");
              status_indicator->set_style_bg_color(lv_color_hex(0x0080FF), 0);
              status_icon->set_text("ðŸ’¤");
              request_label->set_text("Say 'Hey Jarvis'");
          }

          // Timer Display
          const auto timers = id(va).get_timers();
          bool has_active_timer = false;

          if (timers.size() > 0) {
            for (auto &timer : timers) {
              if (timer.second.is_active) {
                has_active_timer = true;
                int hours = timer.second.seconds_left / 3600;
                int minutes = (timer.second.seconds_left % 3600) / 60;
                int seconds = timer.second.seconds_left % 60;

                char time_str[10];
                if (hours > 0) {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", hours, minutes);
                } else {
                  snprintf(time_str, sizeof(time_str), "%02d:%02d", minutes, seconds);
                }
                timer_label->set_text(time_str);

                // Progress berechnen
                int progress = 100;
                if (timer.second.total_seconds > 0) {
                  progress = (timer.second.seconds_left * 100) / timer.second.total_seconds;
                }
                timer_progress->set_value(progress);

                timer_container->clear_flag(LV_OBJ_FLAG_HIDDEN);
                timer_bar_container->clear_flag(LV_OBJ_FLAG_HIDDEN);
                break;
              }
            }
          }

          if (!has_active_timer) {
            timer_container->add_flag(LV_OBJ_FLAG_HIDDEN);
            timer_bar_container->add_flag(LV_OBJ_FLAG_HIDDEN);
          }

  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:

  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:

  - id: set_idle_or_mute_phase
    then:
      - if:
          condition:
            switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

# ============================================
# Switches
# ============================================
switch:
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: update_ui
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: update_ui

  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - rtttl.stop:

# ============================================
# Select Components
# ============================================
select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - wait_until:
                lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition:
                  lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition:
                  lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - micro_wake_word.start

# ============================================
# Binary Sensors
# ============================================
binary_sensor:
  - platform: status
    name: "Status"
    id: system_status

# ============================================
# Sensors
# ============================================
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"

# ============================================
# Text Sensors
# ============================================
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "SSID"

  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length() > 28) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(), 27);
          id(text_request).state = (truncated + "...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length() > 28) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(), 27);
          id(text_response).state = (truncated + "...").c_str();
        }

# ============================================
# Globals
# ============================================
globals:
  - id: init_in_progress
    type: bool
    restore_value: false
    initial_value: "true"
  - id: voice_assistant_phase
    type: int
    restore_value: false
    initial_value: ${voice_assist_not_ready_phase_id}
  - id: wifi_connected
    type: bool
    restore_value: false
    initial_value: "false"
  - id: api_connected
    type: bool
    restore_value: false
    initial_value: "false"
